<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div id="quote"></div>
    <div id="categories">
      <label for="category-select">Select Category:</label>
      <select id="category-select">
        <option value="all">All</option>
        <option value="inspirational">Inspirational</option>
        <option value="motivational">Motivational</option>
        <option value="funny">Funny</option>
        <option value="love">Love</option>
        <!-- Add more categories as needed -->
      </select>
    </div>
    <div id="search-button">
      <input type="text" id="search-input" placeholder="Search quotes...">
      <button id="search">Search</button>
    </div>
    <button id="new-quote">Generate Quote</button>
    <div id="author"></div>
    <div id="share">
      <button id="share-twitter">Share on Twitter</button>
      
      
      <!-- Add more sharing options as needed -->
    </div>
    <div id="customize">
      <label for="font-size">Font Size:</label>
      <input type="range" id="font-size" min="15" max="60" value="0">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
